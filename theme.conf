# === CONFIGURACIÓN DE PANTALLA / SCREEN SETTINGS ===
[General]
ScreenWidth="2560"
# Ancho de la pantalla para optimizar cálculos / Screen width to optimize calculations
ScreenHeight="1440"
# Alto de la pantalla para optimizar cálculos / Screen height to optimize calculations

# === APARIENCIA DEL FONDO / BACKGROUND APPEARANCE ===
Background="Backgrounds/Hyprland.png"
# Ruta de la imagen de fondo relativa al directorio del tema / Path for the background image relative to the theme directory
DimBackgroundImage="0.0"
# Nivel de oscurecimiento del fondo (0.0-1.0) / Background dimming level (0.0-1.0)
ScaleImageCropped="true"
# Recortar imagen para llenar la pantalla (true) o ajustarla (false) / Crop image to fill the screen (true) or fit it (false)
BackgroundImageHAlignment="center"
# Alineación horizontal del fondo (left, center, right) / Horizontal alignment of the background (left, center, right)
BackgroundImageVAlignment="center"
# Alineación vertical del fondo (top, center, bottom) / Vertical alignment of the background (top, center, bottom)

# === EFECTOS Y ESTILO / EFFECTS AND STYLE ===
FullBlur="false"
# Activar desenfoque de pantalla completa / Enable full-screen blur
PartialBlur="true"
# Activar desenfoque solo detrás del formulario / Enable blur only behind the form
BlurRadius="100"
# Intensidad del desenfoque (0-100) / Blur intensity (0-100)
HaveFormBackground="false"
# Mostrar un fondo opaco detrás del formulario / Show an opaque background behind the form
FormPosition="left"
# Posición del formulario (left, center, right) / Position of the form (left, center, right)

# === PALETA DE COLORES / COLOR PALETTE ===
MainColor="#E0E6FF"
# Color principal para texto y bordes / Main color for text and borders
AccentColor="#00a489"
# Color de acento para elementos seleccionados / Accent color for selected items
BackgroundColor=""
# Color de fondo del formulario (si HaveFormBackground=true) / Form background color (if HaveFormBackground=true)
OverrideLoginButtonTextColor=""
# Forzar un color específico para el texto del botón de login / Force a specific color for the login button text

# === SOMBRAS Y BORDES / SHADOWS AND BORDERS ===
InterfaceShadowSize="6"
# Tamaño de la sombra de los elementos / Size of the element shadow
InterfaceShadowOpacity="0.6"
# Opacidad de la sombra (0.0-1.0) / Shadow opacity (0.0-1.0)
RoundCorners="10"
# Radio de las esquinas redondeadas en píxeles / Radius of rounded corners in pixels

# === ESPACIADO Y PADDING / SPACING AND PADDING ===
ScreenPadding="0"
# Relleno alrededor de toda la pantalla en píxeles / Padding around the entire screen in pixels

# === CONFIGURACIÓN DE FUENTES / FONT SETTINGS ===
Font="Fira Sans"
# Fuente global para todo el tema / Global font for the entire theme
FontSize=""
# Tamaño de fuente base (dejar vacío para auto) / Base font size (leave empty for auto)

## Configuración de fuentes por elemento
HeaderTextFont="Kefa"         # Para el mensaje de bienvenido
ClockFont="Ndot55"            # Para la hora
ClockFontSize="120"           # Tamaño de la fuente del reloj
DateFont="Fira Sans"          # Para la fecha
UserFieldFont="Fira Sans"     # Para el campo de usuario
PasswordFieldFont="Ndot55"    # Para el campo de contraseña
GeneralFont="Fira Sans"       # Para los demás elementos

# === COMPORTAMIENTO DE LA INTERFAZ / INTERFACE BEHAVIOR ===
ForceRightToLeft="false"
# Invertir el diseño de la interfaz (para idiomas RTL) / Invert the interface layout (for RTL languages)
ForceLastUser="true"
# Seleccionar automáticamente el último usuario / Automatically select the last user
ForcePasswordFocus="true"
# Enfocar automáticamente el campo de contraseña / Automatically focus the password field
ForceHideCompletePassword="true"
# Ocultar completamente los caracteres de la contraseña / Completely hide password characters
ForceHideVirtualKeyboardButton="false"
# Ocultar el botón del teclado virtual / Hide the virtual keyboard button
ForceHideSystemButtons="false"
# Ocultar los botones de sistema (apagar, reiniciar) / Hide the system buttons (shutdown, reboot)
AllowEmptyPassword="false"
# Permitir iniciar sesión con una contraseña vacía / Allow logging in with an empty password
AllowBadUsernames="true"
# Permitir nombres de usuario con mayúsculas (no estándar) / Allow usernames with uppercase letters (non-standard)

# === CONFIGURACIÓN REGIONAL / LOCALE SETTINGS ===
Locale="es_ES"
# Código de región para formato de fecha/hora (ej: es_ES, en_US) / Locale code for date/time format (e.g., es_ES, en_US)
HourFormat="hh:mm"
# Formato de la hora (ej: HH:mm para 24h) / Time format (e.g., HH:mm for 24h)
DateFormat="'Hoy es ' dddd, d ' de ' MMMM 'de' yyyy"
# Formato de la fecha / Date format

